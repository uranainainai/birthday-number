<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>【公式】悠久の星読み師｜誕生日から今月の数字メッセージを読む無料占い</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="誕生日と今月・今日の流れから、恋愛運・金運・人間関係・心の状態を数字で読み解く占いです。悠久の星読み師による無料診断。">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#f7f7fb;color:#222;margin:0}
    header{padding:18px 14px;text-align:center;background:#fff;position:sticky;top:0;border-bottom:1px solid #eee}
    h1{font-size:17px;margin:0 0 8px}
    main{max-width:700px;margin:0 auto;padding:16px}
    .card{background:#fff;border-radius:14px;padding:16px;margin:14px 0;box-shadow:0 8px 20px rgba(0,0,0,.05)}
    label{font-size:13px;color:#666}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;margin-top:6px;font-size:16px}
    button{margin-top:12px;padding:12px;border-radius:12px;border:none;background:#6b5cff;color:#fff;font-size:16px}
    .section{margin-top:16px}
    .section h3{margin:0 0 6px;font-size:15px}
    .note{font-size:13px;color:#666;margin-top:14px}
    footer{text-align:center;font-size:12px;color:#777;padding:20px}
  </style>
</head>
<body>

<header>
  <h1>悠久の星読み師の誕生日数字占い｜今月の流れを読む</h1>
</header>

<main>

<section class="card">
  <label>誕生日を入力してください</label>
  <input type="date" id="birthday">
  <button onclick="diagnose()">診断する</button>

  <div id="result"></div>

  <div class="note">
    ※ この占いは、誕生日・今月・今日の流れを組み合わせて読み解いています。<br>
    感じたことは、無理に整理せず言葉にして大丈夫です。
  </div>
</section>

</main>

<footer>
  無料の数字メッセージ占い｜悠久の星読み師
</footer>

<script>
/* ===== 基本関数 ===== */
function reduceToNine(n){
  return (n - 1) % 9 + 1;
}

/* ===== 基礎数（誕生日＋今月＋今日） ===== */
function getBaseNumber(birthday){
  const b = new Date(birthday);
  const birthDay = b.getDate();
  const now = new Date();
  const month = now.getMonth() + 1;
  const today = now.getDate();
  return reduceToNine(birthDay + month + today);
}

/* ===== 分野ごとの派生数 ===== */
function getFortuneNumbers(base){
  return {
    love: reduceToNine(base + 1),
    money: reduceToNine(base + 3),
    relation: reduceToNine(base + 5),
    mind: reduceToNine(base + 7)
  };
}

/* ===== 長文テンプレ（例：1〜3だけ入れてある） ===== */
const messages = {
  love: {
    1: "恋愛面では、気持ちが先走りやすい時期です。相手の反応に一喜一憂しがちですが、今は深追いしない距離感が心を守ります。",
    2: "相手を思いやる気持ちが強くなりやすい時です。ただし我慢が増えすぎると後で疲れが出るので、本音も大切にしてください。",
    3: "言葉が感情を左右する時期です。伝え方次第で関係が軽くも重くもなります。無理に盛らず、素直さを意識して。"
  },
  money: {
    1: "金運は始動期にあります。収支の流れを整えることで、後半に余裕が生まれます。衝動買いには一度間を置いて。",
    2: "お金に対する考え方が揺れやすい時期です。誰かの意見に流されず、自分に合った使い方を選ぶことが安定につながります。",
    3: "出入りが増えやすい運気です。使うこと自体は悪くありませんが、目的を意識することで後悔を減らせます。"
  },
  relation: {
    1: "人間関係では主導権を握りやすい時です。ただし強く出すぎると距離が生まれます。余白を残す姿勢が大切です。",
    2: "周囲との調和を求められる場面が増えます。無理に合わせすぎず、自分の立場を静かに示すことが信頼につながります。",
    3: "会話が増え、人との接点が広がる時期です。浅く広くなりやすいので、疲れを感じたら一人の時間を優先して。"
  },
  mind: {
    1: "心の中で新しい考えが芽生えています。焦って形にしなくても大丈夫です。今は気づきを大切にする時期です。",
    2: "感情が揺れやすく、他人の言葉が刺さりやすい状態です。距離を取ることは逃げではなく、整えるための選択です。",
    3: "思考が活発になり、考えすぎる傾向があります。紙に書き出すことで、頭の中が静かになっていきます。"
  }
};

/* ===== 診断実行 ===== */
function diagnose(){
  const birthday = document.getElementById("birthday").value;
  if(!birthday) return;

  const base = getBaseNumber(birthday);
  const f = getFortuneNumbers(base);

  document.getElementById("result").innerHTML = `
    <div class="section"><h3>🔮 全体の基礎ナンバー</h3><p>今月のあなたの基礎数は <b>${base}</b> です。この数字が全体の流れを示します。</p></div>

    <div class="section"><h3>❤️ 恋愛運（${f.love}）</h3><p>${messages.love[f.love]}</p></div>
    <div class="section"><h3>💰 金運（${f.money}）</h3><p>${messages.money[f.money]}</p></div>
    <div class="section"><h3>👥 人間関係運（${f.relation}）</h3><p>${messages.relation[f.relation]}</p></div>
    <div class="section"><h3>🧠 心の状態・アドバイス（${f.mind}）</h3><p>${messages.mind[f.mind]}</p></div>
  `;
}
</script>

</body>
</html>
